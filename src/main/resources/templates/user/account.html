<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Helpdesk w65154 - Moje konto</title>
</head>
<body>
<div data-layout-fragment="main-panel">
    <!-- Alert -->

    <div class="content">
        <div class="card">
            <div class="card-header p-b-0">
                <h5 class="card-title"><i class="" aria-hidden="true"></i>Szczegóły konta<a href="/user/account/edit" rel="tooltip" title="Edit" class="btn btn-info btn-simple btn-link" data-original-title="Edit">
                    <i class="fa fa-edit"></i>
                </a></h5>
            </div>
            <div class="card-block">
                <table class="table" data-th-object="${currentUser}">
                    <tbody>
                    <tr>
                        <td><b>Nazwa użytkownika</b></td>
                        <td data-th-text="*{username}">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Email</b></td>
                        <td data-th-text="*{email}">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Imie</b></td>
                        <td data-th-text="*{firstName}">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Nazwisko</b></td>
                        <td data-th-text="*{lastName}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
