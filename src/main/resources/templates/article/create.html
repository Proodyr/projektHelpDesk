<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HelpDesk.com - Sign Up</title>
</head>
<body>
<div data-layout-fragment="main-panel">
    <div class="content">
        <div class="card">
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    Add a New Article
                </h5>
            </div>
            <div class="card-block">
                <form th:action="@{/article/create}" method="post" data-th-object="${formData}">

                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{title}" id="title" name="title" placeholder="Article Title" required="true"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="20" th:field="*{content}" id="content" name="content" placeholder="Content goes here..." required="true"></textarea>
                    </div>
                    <hr/>
                    <button type="submit" class="btn btn-primary">Submit Article</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
