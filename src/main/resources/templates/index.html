<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorator="layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>HelpDesk.com</title>

    <!-- Bootstrap 4 CSS. This is for the alpha 3 release of Bootstrap 4. This should be updated when Bootstrap 4 is officially released. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
          integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous"/>

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="css/custom.css" rel="stylesheet"/>

    <!-- For icons -->
    <link href="css/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Navigation -->

<!-- Left Column -->
<!-- /Left Column -->

<!-- Center Column -->
<!-- Alert -->
<div class="alert alert-success alert-dismissible" role="alert" data-layout-fragment="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <strong>Welcome:</strong> This is our new page!
</div>
<section layout:fragment="main-panel">
    <!-- Articles -->
    <div class="row">
        <h1>Newest Help Articles</h1>
        <hr/>
        <article class="col-xs-12" data-th-each="entity: ${entities}" data-th-object="${entity}">
            <th-block data-th-include="/article/partial/single-entry-view">
            </th-block>
        </article>
    </div>
</section>

<!-- /Center Column-->

<!-- Right Column -->
<div class="col-sm-3">

    <!-- Form -->
    <div class="card" data-sec-authorize="!isAuthenticated()">
        <div class="card-header p-b-0">
            <h5 class="card-title">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Log In
            </h5>
        </div>
        <div class="card-block">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="uid" name="uid" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <a href="/user/signup" class="btn btn-success">
                    Sign-up
                </a>
            </form>
        </div>
    </div>
</div><!--/Right Column -->

<!--/container-fluid-->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>

<!-- Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>

<!-- Bootstrap 4 JavaScript. This is for the alpha 3 release of Bootstrap 4. This should be updated when Bootstrap 4 is officially released. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"
        integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD"
        crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>

<!-- Placeholder Images -->
<script src="js/holder.min.js"></script>

</body>

</html>
