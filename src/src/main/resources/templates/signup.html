<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HelpDesk.com - Sign Up</title>
</head>
<body>
<div data-layout-fragment="main-panel">
    <div class="content">
        <div class="card">
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Sign-Up!
                </h5>
            </div>
            <div class="card-block">
                <form th:action="@{/signup}" method="post" data-th-object="${formData}">

                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Username" required="true"/>
                        <span th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="First Name" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Last Name" required="true"/>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                               placeholder="Retype Password" required="true"/>
                        <span th:if="${#fields.hasErrors('passwordConfirm')}" class="text-danger" th:errors="*{passwordConfirm}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Me Up!</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
