<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Helpdesk w65154 - Edytuj szczegóły konta</title>
</head>
<body>
<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/user/account">Moje konto</a></li>
        <li class="breadcrumb-item active" aria-current="page">
            Edytuj
        </li>
    </ol>
</div>
<div data-layout-fragment="main-panel">
    <div class="content">
        <div class="card">
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    Edytuj szczególy Twojego konta
                </h5>
            </div>
            <div class="card-block">
                <form th:action="@{/user/account/edit}" method="post" data-th-object="${formData}">

                    <div class="form-group">
                        <input type="text" class="form-control" hidden="true" th:field="*{username}" id="username" name="username" placeholder="Nazwa Użytkownika" required="true"/>
                        <span th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="Imie" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Nazwisko" required="true"/>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Nowe hasło" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                               placeholder="Powtórz hasło" required="true"/>
                        <span th:if="${#fields.hasErrors('passwordConfirm')}" class="text-danger" th:errors="*{passwordConfirm}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
